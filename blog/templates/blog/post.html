{% extends 'base.html' %}
{% load static %}

{% block head %}
        <title>{{post.title}}</title>
{% endblock%}


{% block body %}
<div class="container">
     <div class="row justify-content-center">
        <div style="margin-left: 20px; !important; margin-right: 20px; !important;" class="card-body">
            <div class="container blogpost">
                 <div class="row justify-content-center">
                      <div style="padding-left: 5px; padding-right: 5px" class="col-12">
            <h4 style="text-align: center !important;" class="card-header" id="blog-title2">{{post.title|upper}}</h4>
            <h4 style="text-align: justify !important; padding-top: 30px" class="card-text blog">{{post.content|safe|linebreaks}}</h4><hr>
            <p style="text-align: end !important;" class="card-text blog"><small class="text-muted">Autor: {{post.author}}</small></p><hr>
            <p style="text-align: end !important;" class="card-text blog"><small class="text-muted">{{post.publish}}</small></p><hr>

            <a style="text-align: end !important;" class="fab-share" href="https://www.facebook.com/sharer/sharer.php?u={{request.build_absolute_uri }}">
                 <i style="color: #3d62f5" class="fab fa-facebook fa-2x"></i>
            </a>
        </div>
     </div>
</div>
        </div>
    </div>
</div>
{% endblock%}
