{% extends 'base.html '%}
{% load static %}

{% block head %}
        <title>{{post.title}}</title>
{% endblock%}


{% block body %}
<div class="container">
     <div class="row justify-content-center">
<div class="card-body">
    <h5 class="card-header" style="font-family:'Covered By Your Grace', cursive; !important; font-size: 40px; !important;"><i class="fas fa-bahai"></i>&nbsp{{post.title}}</h5>
    <p class="card-text">{{post.content|safe|linebreaks}}</p><hr>
    <p class="card-text"><small class="text-muted">Autor: {{post.author}}</small></p><hr>
    <p class="card-text"><small class="text-muted">{{post.publish}}</small></p>
</div>
     </div>
</div>
{% endblock%}
